name: Manual
on: 
  workflow_dispatch:
    inputs:
      greeting:
        type: string
        default: Hello
        required: true
        description: A cheerful word
      log-level:
        type: choice
        options:
          - info
          - warn
          - error

env:
  EXAMPLE: Defined by workflow level

jobs:
  hello:
    runs-on: ubuntu-latest
    env:
      BRANCH: main
    steps:
      - run: echo "${{ inputs.greeting }}, world. ${BRANCH}"
  print:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${EXAMPLE}"
  intermediate-env:
    runs-on: ubuntu-latest
    env:
      ACTOR: ${{ github.actor }} # コンテキストの値を環境変数にセット
    steps:
      - run: echo "${ACTOR}"
